---
Name: ecommerceroutes
After: framework/routes#coreroutes
---
Director:
  rules:
    'ecommerce': 'Heystack\Subsystem\Ecommerce\Controller\InputController'

Heystack\Subsystem\Ecommerce\Controller\InputController:
  url_handlers:
    'input//$Action/$Processor/$ID/$OtherID/$ExtraID': '$Action'
  allowed_actions:
    - 'process'